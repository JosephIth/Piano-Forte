        <main class="container container-registro">
            <section class="form">
            <h2>Crear cuenta</h2>
            <div class="registro-grid">
                <div>
                <label class="form-label" for="regNombre">Nombre</label>
                <input id="regNombre" type="text" autocomplete="name" class="form-control">
                <label class="form-label" for="regEmail">Email</label>
                <input id="regEmail" type="email" autocomplete="email" class="form-control">
                <label class="form-label" for="regTel">Teléfono</label>
                <input id="regTel" type="tel" autocomplete="tel" class="form-control">
                <label class="form-label" for="regPass">Contraseña</label>
                <input id="regPass" type="password" autocomplete="new-password" class="form-control">
                <label class="form-label" for="regPass2">Repite contraseña</label>
                <input id="regPass2" type="password" autocomplete="new-password" class="form-control">
                <button class="btn btn-success" id="btnRegistro">Registrarme</button>
                <p id="regMsg" class="error"></p>
                <p class="help">Al registrarte aceptas términos del curso.</p>
                </div>
                <div>
                <p><strong>Ventajas</strong></p>
                <ul>
                    <li>Seguimiento de pedidos</li>
                    <li>Historial de compras</li>
                    <li>Ofertas personalizadas</li>
                </ul>
                </div>
            </div>
            </section>

        </main>
